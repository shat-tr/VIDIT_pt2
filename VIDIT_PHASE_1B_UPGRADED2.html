<style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1E1E1E;
            --text-primary: #E0E0E0;
            --text-secondary: #A0A0A0;
            --accent-green: #00A86B;
            --accent-dark-green: #007F55;
            --button-hover: #2C2C2C;
            --border-color: #333;
            --shadow-color: rgba(0,0,0,0.5);
            --radius: 8px;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body.light-mode {
            --bg-primary: #F5F5F5;
            --bg-secondary: #FFFFFF;
            --text-primary: #212121;
            --text-secondary: #5A5A5A;
            --accent-green: #4CAF50;
            --accent-dark-green: #388E3C;
            --button-hover: #E0E0E0;
            --border-color: #DDD;
            --shadow-color: rgba(0,0,0,0.1);
        }
        *{box-sizing:border-box;margin:0;padding:0}
        body{
            font-family:var(--font-family);
            background-color:var(--bg-primary);
            color:var(--text-primary);
            transition:background-color .3s,color .3s;
            display:flex;justify-content:center;align-items:center;
            min-height:100vh;padding:20px;
        }
        .container{
            background-color:var(--bg-secondary);
            padding:40px;border-radius:var(--radius);
            box-shadow:0 10px 30px var(--shadow-color);max-width:900px;width:100%;
        }
        h1,h2{color:var(--accent-green);margin-bottom:20px;text-align:center}
        label{display:block;margin-bottom:8px;font-weight:600;color:var(--text-secondary)}
        input[type="text"], select{
            width:100%;padding:12px;margin-bottom:20px;border:1px solid var(--border-color);
            border-radius:var(--radius);background-color:var(--bg-primary);color:var(--text-primary);font-size:16px;
        }
        .btn{padding:12px 25px;border:none;border-radius:var(--radius);cursor:pointer;font-size:16px;font-weight:700;transition:background-color .2s,transform .1s;margin-top:10px;display:inline-block}
        .btn-primary{background-color:var(--accent-green);color:var(--bg-primary)}
        .btn-primary:hover{background-color:var(--accent-dark-green);transform:translateY(-1px)}
        .btn-secondary{background-color:var(--bg-primary);color:var(--accent-green);border:2px solid var(--accent-green);margin-left:10px}
        .btn-secondary:hover{background-color:var(--accent-green);color:var(--bg-primary)}
        .mode-toggle{position:absolute;top:20px;right:20px;display:flex;align-items:center;font-size:14px}
        .switch{position:relative;display:inline-block;width:50px;height:28px;margin-left:10px}
        .switch input{opacity:0;width:0;height:0}
        .slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background-color:var(--border-color);transition:.4s;border-radius:34px}
        .slider:before{position:absolute;content:"";height:20px;width:20px;left:4px;bottom:4px;background-color:white;transition:.4s;border-radius:50%}
        input:checked + .slider{background-color:var(--accent-green)}
        input:checked + .slider:before{transform:translateX(22px)}
        .question-container{border:1px solid var(--border-color);padding:20px;margin-bottom:15px;border-radius:var(--radius);background-color:var(--bg-primary)}
        .question-container h3{margin-bottom:15px;color:var(--accent-green)}
        .option-group{display:flex;flex-direction:column;gap:10px}
        .option-label{display:flex;align-items:center;padding:10px;border-radius:5px;cursor:pointer;border:1px solid var(--border-color);transition:background-color .2s,border-color .2s}
        .option-label:hover{background-color:var(--button-hover)}
        .option-label input[type="radio"]{margin-right:10px;accent-color:var(--accent-green)}
        #results-page p{margin-bottom:15px;line-height:1.6}
        .strategy-list{list-style-type:none;padding-left:0}
        .strategy-list li{background-color:var(--bg-primary);padding:10px 15px;margin-bottom:10px;border-left:4px solid var(--accent-green);border-radius:4px}
        .action-buttons{display:flex;justify-content:center;gap:20px;margin-top:30px}
    
/* --- VIDIT Upgrades: Distribution + Plan + Recommendations --- */
.card-section{
  margin-top: 18px;
  padding: 16px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.12);
  background: rgba(255,255,255,0.04);
}
body.light .card-section{
  border: 1px solid rgba(0,0,0,0.10);
  background: rgba(0,0,0,0.03);
}
.distribution-bars{
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-top:10px;
}
.bar-row{
  display:flex;
  align-items:center;
  gap:10px;
}
.bar-label{
  width: 36px;
  font-weight: 700;
  opacity: 0.9;
}
.bar-track{
  flex:1;
  height: 12px;
  border-radius: 999px;
  overflow:hidden;
  background: rgba(255,255,255,0.10);
  border: 1px solid rgba(255,255,255,0.10);
}
body.light .bar-track{
  background: rgba(0,0,0,0.08);
  border: 1px solid rgba(0,0,0,0.10);
}
.bar-fill{
  height: 100%;
  width: 0%;
  border-radius: 999px;
  background: var(--accent-green);
  transition: width 700ms ease;
}
.bar-value{
  width: 70px;
  text-align:right;
  font-variant-numeric: tabular-nums;
  opacity:0.9;
}
#distribution-meta{
  margin-top:8px;
  opacity:0.95;
}
.plan-list{
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-top:10px;
}
.plan-item{
  padding:12px 12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.10);
  background: rgba(255,255,255,0.03);
}
body.light .plan-item{
  border:1px solid rgba(0,0,0,0.10);
  background: rgba(0,0,0,0.02);
}
.plan-day{
  font-weight:800;
  margin-bottom:4px;
}
.plan-task{
  opacity:0.95;
  line-height:1.35;
}

/* DOM UTILITIES */
function populateLanguageDropdown() {
    const dropdown = document.getElementById('language');
    for (const code in LANGUAGES) {
        const option = document.createElement('option');
        option.value = code;
        option.textContent = LANGUAGES[code].name;
        dropdown.appendChild(option);
    }
}

/* Render question using manual translations when available, fallback to English */
function renderQuestion(index) {
    const quizForm = document.getElementById('quiz-form');
    const lang = selectedLanguage || 'en';
    const langQuestions = TRANSLATED_QUESTIONS[lang];
    let questionData;
    if (langQuestions && langQuestions[index]) {
        questionData = langQuestions[index];
    } else {
        questionData = VAKR_QUESTIONS_EN[index];
    }

    quizForm.innerHTML = '';
    if (!questionData) return;

    const qContainer = document.createElement('div');
    qContainer.className = 'question-container';
    qContainer.id = `q-${index}`;

    const qText = document.createElement('h3');
    qText.textContent = `${index + 1}. ${questionData.q}`;
    qContainer.appendChild(qText);

    const optionsGroup = document.createElement('div');
    optionsGroup.className = 'option-group';

    questionData.options.forEach((option, optionIndex) => {
        const label = document.createElement('label');
        label.className = 'option-label';

        const radio = document.createElement('input');
        radio.type = 'radio';
        radio.name = `q${index}`;
        radio.value = option.style;
        radio.onchange = () => document.getElementById('next-question-btn').disabled = false;

        label.appendChild(radio);
        label.appendChild(document.createTextNode(option.text));
        optionsGroup.appendChild(label);
    });

    qContainer.appendChild(optionsGroup);
    quizForm.appendChild(qContainer);

    document.getElementById('next-question-btn').textContent = translations.next;
    document.getElementById('next-question-btn').disabled = true;
}

/* Calculate results */
function calculateResults() {
    let maxScore = -1;
    let resultStyle = '';
    for (const style in scores) {
        if (scores[style] > maxScore) {
            maxScore = scores[style];
            resultStyle = style;
        }
    }
    return resultStyle;
}

    document.getElementById('share-results-btn').textContent = translations.share;
    document.getElementById('speak-button-text').textContent = translations.read;
    const isDark = document.body.classList.contains('dark-mode');
    document.getElementById('mode-text').textContent = isDark ? translations.mode : translations.lightMode || LANGUAGES['en'].lightMode;
    if (document.getElementById('quiz-page').style.display !== 'none') {
        renderQuestion(currentQuestionIndex);

    }
}

async function translateText(text, targetLang) {
  const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`;
  try {
    const res = await fetch(url);
    const data = await res.json();
    return data[0].map(x => x[0]).join("");
  } catch {
    return text;
  }
}

function getSortedStyles() {
  const entries = Object.entries(scores).map(([k,v]) => [k, v]);
  entries.sort((a,b) => b[1] - a[1]);
  return entries;
}
function getPrimarySecondary() {
  const sorted = getSortedStyles();
  const primary = sorted[0]?.[0] || "V";
  const secondary = sorted[1]?.[0] || primary;
  return { primary, secondary, sorted };
}
function styleFullName(code){
  const map = {V:"Visual", A:"Auditory", K:"Kinesthetic"};
  return map[code] || code;
}

function renderRecommendations(primary, secondary) {
  const list = document.getElementById('recommendations-list');
  if(!list) return;
  list.innerHTML = '';
  const subj = selectedSubject || 'programming';
  const recsPrimary = (SUBJECT_RECS[subj] && SUBJECT_RECS[subj][primary]) ? SUBJECT_RECS[subj][primary] : [];
  const recsSecondary = (SUBJECT_RECS[subj] && SUBJECT_RECS[subj][secondary]) ? SUBJECT_RECS[subj][secondary] : [];
  const merged = [...recsPrimary.slice(0,2), ...recsSecondary.slice(0,1)];
  merged.forEach(t=>{
    const li=document.createElement('li');
    li.textContent=t;
    list.appendChild(li);
  });
}

function renderDistribution(sorted) {
  // VAK only: remove R from graph
  sorted = (sorted || []).filter(([code,_]) => code !== 'R');
  const wrap = document.getElementById('distribution-bars');
  const meta = document.getElementById('distribution-meta');
  if(!wrap || !meta) return;

  const total = sorted.reduce((s, [,v])=>s+v, 0) || 1;
  wrap.innerHTML = '';

  sorted.forEach(([code,val])=>{
    const pct = Math.round((val/total)*100);
    const row=document.createElement('div');
    row.className='bar-row';

    const label=document.createElement('div');
    label.className='bar-label';
    label.textContent=code;

    const track=document.createElement('div');
    track.className='bar-track';

    const fill=document.createElement('div');
    fill.className='bar-fill';
    fill.style.width = '0%';

    track.appendChild(fill);

    const value=document.createElement('div');
    value.className='bar-value';
    value.textContent=`${val} (${pct}%)`;

    row.appendChild(label);
    row.appendChild(track);
    row.appendChild(value);
    wrap.appendChild(row);

    requestAnimationFrame(()=>{ fill.style.width = pct + '%'; });
  });

  const primary = sorted[0]?.[0] || "V";
  const secondary = sorted[1]?.[0] || primary;
  meta.innerHTML = `<b>Primary:</b> ${styleFullName(primary)} (${primary}) &nbsp;&nbsp; <b>Secondary:</b> ${styleFullName(secondary)} (${secondary})`;
}

function build7DayPlan(primary, secondary) {
  const subj = selectedSubject || 'programming';
  const base = {
    V: ["Create a visual overview (mindmap/diagram).", "Study using videos/infographics + screenshot-notes.", "Convert the topic into 5 visuals (charts/steps)."],
    A: ["Listen/learn and explain aloud after each section.", "Use teach-back: record 2 min summary.", "Do a short discussion or verbal recall session."],
    K: ["Do hands-on practice (problems/tasks/projects).", "Learn by fixing mistakes (retry loop).", "Build something small with the concept."],
    R: ["Write structured notes and summarize in your words.", "Read from a good source and create flashcards.", "Solve by writing full solutions/answers."]
  };
  const subjectAddOn = {
    programming: ["Write code for a tiny feature.", "Refactor it cleanly + comment.", "Do 3 short problems related to it."],
    math: ["Solve 10 problems and mark mistakes.", "Redo wrong ones without looking.", "Do a timed mini-test (15 min)."],
    biology: ["Draw and label the process.", "Do 20 MCQs for recall.", "Teach the topic in 3 mins."],
    history: ["Make a timeline + key events.", "Practice 2 long answers.", "Revise using 1-page summary."],
    language: ["Learn 15 words + use in sentences.", "Speak 5 mins using new words.", "Do listening + shadowing 10 mins."],
    business: ["Apply a framework to a real company.", "Write a case response in 150 words.", "Make a 5-slide summary."],
  };
  const p = base[primary] || base.V;
  const s = base[secondary] || base.A;
  const add = subjectAddOn[subj] || subjectAddOn.programming;

  return [
    {day:1, task:`${p[0]} + ${add[0]}`},
    {day:2, task:`${p[1]} + quick recap (5 bullet points).`},
    {day:3, task:`${p[2]} + ${add[2]}`},
    {day:4, task:`Secondary focus: ${s[0]} + 10-minute review.`},
    {day:5, task:`Mix: ${p[1]} then ${s[2]}`},
    {day:6, task:`Active recall: short quiz/test + fix mistakes.`},
    {day:7, task:`Final review: 1-page summary + teach-back + mini test.`}
  ];
}

function renderPlan(primary, secondary) {
  const wrap=document.getElementById('plan-list');
  if(!wrap) return;
  wrap.innerHTML='';
  const plan=build7DayPlan(primary, secondary);
  plan.forEach(item=>{
    const div=document.createElement('div');
    div.className='plan-item';
    div.innerHTML = `<div class="plan-day">Day ${item.day}</div><div class="plan-task">${item.task}</div>`;
    wrap.appendChild(div);
  });
}

document.getElementById('next-question-btn').addEventListener('click', function() {
    const currentQuestionName = `q${currentQuestionIndex}`;
    const selectedOption = document.querySelector(`input[name="${currentQuestionName}"]:checked`);
    if (!selectedOption) {
        alert(translations.next + " тАФ please select an option.");
        return;
    }
    const style = selectedOption.value;
    scores[style] = scores[style] + 1;

    currentQuestionIndex++;
    if (currentQuestionIndex < VAKR_QUESTIONS_EN.length) {
        renderQuestion(currentQuestionIndex);
    } else {
        showResults();
    }
});

document.getElementById('retake-quiz-btn').addEventListener('click', function(){

});

/* TTS */
document.getElementById('speak-results-btn').addEventListener('click', function(){
    if (!('speechSynthesis' in window)) {
        alert('Text-to-Speech not supported in your browser.');
        return;
    }
    const final = document.getElementById('final-style-text').textContent;
    const desc = document.getElementById('style-description').textContent;
    const utter = new SpeechSynthesisUtterance(final + ". " + desc);
    utter.lang = selectedLanguage || 'en';
    const voices = speechSynthesis.getVoices();
    const match = voices.find(v => v.lang.toLowerCase().startsWith((selectedLanguage || 'en').toLowerCase()));
    if (match) utter.voice = match;
    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(utter);
});
